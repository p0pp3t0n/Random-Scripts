# Unbinds Control+B as prefix
# Binds Control+Space as prefix

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Starts index at 1
set -g base-index 1

# Brinds r to reload config

bind r source-file ~/.tmux.conf

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# Use vim keybinding to move around
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R 

# resize panes like vim
# feel free to change the 1" to however many lines you want to resize by, only
# one at a time can be slow
bind -n H resize-pane -L 5
bind -n L resize-pane -R 5
bind -n J resize-pane -D 5
bind -n K resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# Sets the defays of escape to 0
set -s escape-time 0


# Colors
set-option -g pane-active-border-fg colour82

set-window-option -g window-status-current-fg black 
set -g status-bg white
